<style>
    .select-country {
      position: relative;
      top: 1000px;
      left: 100px;
      font-family: Arial, Helvetica, sans-serif;
    }
  
    .select-country div[part=button] {
      background-color: lightgray;
      color: black;
      font-size: larger;
      padding: 8px;
      margin: 2px;
      border-radius: 8px;
      cursor: default;
    }
  
    .select-country div[part=button]:hover, .select-country div[part=button]:focus {
      background-color: gray;
      color: rgba(220, 200, 220, 1.0);
    }
  
    .select-country popup {
      height: 404px;
      width: 160px;
      margin-top: 0px;
      padding-left: 1px;
      padding-top: 0px;
      overflow-x: clip;
      overflow-y: scroll;
      box-shadow: 0px 12.8px 28.8px rgba(0, 0, 0, 0.13), 0px 0px 9.2px rgba(0, 0, 0, 0.11);
    }
  
    .select-country popup::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    .select-country popup::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }
    .select-country popup::-webkit-scrollbar-thumb {
      background-color: rgba(220, 200, 220, 1.0);
      border-radius: 12px;
    }
  
    .select-country img {
      width: 17px;
      height: 10px;
    }
  
    .select-country #my-input {
      width: 180px;
      border-radius: 0px;
      border: 0px;
      border-bottom: 1px solid black;
      margin-left: 1px;
    }
  
    .select-country option {
      margin: 4px;
      padding-top: 3px;
      padding-bottom: 3px;
    }
  
    .select-country option:hover {
      background-color: gray;
      color: white;
    }
  
    .select-country option:focus {
      outline: none;
      background-color: gray;
      color: white;
    }
  </style>
  <body onload="setup()">
    <selectmenu class="select-country">
      <div slot="button" part="button" tabindex="0"><div part="selected-value">Select a country</div></div>
      <popup slot="listbox" part="listbox" id="my-popup">
